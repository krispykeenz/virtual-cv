<header class="header">
  <div class="container">
    <div class="logo">
      <a routerLink="/" class="logo-link">
        <h1>Portfolio</h1>
      </a>
    </div>
    
    <nav class="navbar" [class.active]="isMenuOpen">
      <ul class="nav-list">
        <li class="nav-item">
          <a routerLink="/about" routerLinkActive="active" class="nav-link" (click)="closeMobileMenu()">About</a>
        </li>
        <li class="nav-item">
          <a routerLink="/resume" routerLinkActive="active" class="nav-link" (click)="closeMobileMenu()">Resume</a>
        </li>
        <li class="nav-item">
          <a routerLink="/projects" routerLinkActive="active" class="nav-link" (click)="closeMobileMenu()">Projects</a>
        </li>
        <li class="nav-item">
          <a routerLink="/skills" routerLinkActive="active" class="nav-link" (click)="closeMobileMenu()">Skills</a>
        </li>
        <li class="nav-item">
          <a routerLink="/testimonials" routerLinkActive="active" class="nav-link" (click)="closeMobileMenu()">Testimonials</a>
        </li>
        <li class="nav-item">
          <a routerLink="/contact" routerLinkActive="active" class="nav-link" (click)="closeMobileMenu()">Contact</a>
        </li>
      </ul>
    </nav>

    <button 
      class="mobile-menu-toggle" 
      (click)="toggleMobileMenu()"
      [attr.aria-expanded]="isMenuOpen"
      aria-label="Toggle navigation menu">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </button>
  </div>
</header>
